    <body>

                                    <input id="anexo" valid-file required name="anexos" on onchange="angular.element(this).scope().uploadFile(this)" ng-model="anexos" type="file" >

                                    <button class="input-group-text" ng-click="subirArchivo()"  disabled="true"  id="botonUpload" style="background-color: #71bfe9;color: white;cursor: no-drop;margin-top: 20px;margin-left: 50%;" ><i class="material-icons">backup</i>&nbsp;&nbsp;SUBIR</button>
