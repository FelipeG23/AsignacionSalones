<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">

        <style>
            h1{
                font-family: 'dosisBold';
            }
            table{
                font-family: 'dosisMedium';
            }
            .imageBoton:active {
                transform: translateY(4px);
            }
            .image-upload > input
            {
                display: none;
            }
        </style>
    </head>
    <body >
        <div >
            <form  >
                <center>
                    <br/>
                    <table style="width: 50%;" class="table table-striped">
                        <tr style="text-align: center">
                            <td colspan="2"><h1>Formulario </h1></td>
                        </tr>
                        <tr>
                            <td>Nombre:</td>
                            <td><input ng-model="nombre" class="form-control"/></td>
                        </tr>
                        <tr>
                            <td>Apellido:</td>
                            <td><input ng-model="apellido" class="form-control"/></td>
                        </tr>
                        <tr>
                            <td>Documento:</td>
                            <td><input ng-model="documento" class="form-control"/></td>
                        </tr>

                        <tr>
                            <td>Email:</td>
                            <td><input ng-model="email"  class="form-control"/></td>
                        </tr>
                        <tr>
                            <td>Sexo:</td>
                            <td>
                                Masculino: <input ng-model="sexo" value="M" style="display: inline;    width: 5%;" name="sexo"  type="radio"  class="form-control"/> 
                                Femenino: <input  ng-model="sexo" value="F" style="display: inline;    width: 5%;" name="sexo" type="radio" class="form-control"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Empresa:</td>
                            <td>
                                <select ng-model="empresa" ng-init='empresa = "-1"' class="form-control">
                                    <option disabled value="-1" >...</option>
                                    <option value="{{emp.id_Empresa}}" ng-repeat="emp in empresas">{{emp.nombre_Empresa}}</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><br/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <img src="/Proyecto/img/save.png" ng-click="registrarUsuario()" class="imageBoton" style="float: right;width: 15%;cursor: pointer"/>
                            </td>

                        </tr>
                    </table>
                </center>  
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
            </form>


        </div>


    </body>
</html>
