        <script>
            var app = angular.module('actualizacionApp', []);
            app.controller('ControladorUpdate', ['$scope', '$http', function ($scope, $http) {
                    inicio();
                    $scope.actualizar = function () {
                        var envio = new Object();
                        envio.nombre = $scope.nombre;
                        envio.nHabitaciones = $scope.nHabitaciones;
                        envio.nombre = envio.nombre.trim();
                        envio.ID = $scope.id;
                        envio = JSON.stringify(envio);
                        var pUrl = "" + location.protocol + "//" + location.host + "/Proyecto/v1/Apto/actualizarApto/" + envio;
                        $http({
                            method: 'GET',
                            url: pUrl
                        }).then(function (response) {
                            swal(
                                    'Exito',
                                    "Se actualizo correctamente",
                                    'success'
                                    );
                        }).catch(function (err) {
                            alert(err);
                        });
                    };


                    function inicio() {
                        $scope.id = getParameterByName("id");
                        var pUrl = "" + location.protocol + "//" + location.host + "/Proyecto/v1/Apto/consultarEspecifico/" + $scope.id;
                        $http({
                            method: 'GET',
                            url: pUrl
                        }).then(function (response) {
                            var apto = response.data.objeto;
                            $scope.nombre = apto.nombre;
                            $scope.nHabitaciones = apto.nHabitaciones;

                        }).catch(function (err) {
                            alert(err);
                        });
                    }

                    function getParameterByName(name) {
                        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                                results = regex.exec(location.search);
                        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
                    }

                }]);




        </script>
